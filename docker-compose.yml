version : '3'
services:
    nginx:
        container_name: nginx_container
        build: ./nginx
        ports: 
            - 80:80
        links: 
            - nodeapp:app

    nodeapp:
        container_name: nodeapp_container
        build: ./nodeapp
        ports: 
            - 3000:3000
        environment: 
            - APP_NAME=nodeapp